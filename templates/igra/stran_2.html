{% extends "igra/base.html" %}
{% load static %}
{% block custom_page_css %}
    <style>
        .pot {
            height: 100%;
            width: 100%;
            position: fixed;
            left: 0;
            background-image: url("{% static 'images/level2/pot_2.svg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-position-x: 200px;
            z-index: 0;
        }

        .leveli > button {
            box-sizing: content-box;
            min-height: 150px;
            min-width: 150px;
            max-height: 200px;
            max-width: 200px;
            border-radius: 50%;
            background-color: #66cccc;
            outline: #669999 solid 15px;
            z-index: 1;
            border: none;
        }

        .leveli > button:focus {
            outline: #669999 solid 15px;
        }

        .leveli {
            position: fixed;
            left: 38%;
        }

        .leveli > button > img {
            transform: rotate(-24deg);
        }
    </style>
{% endblock custom_page_css %}
{% block content %}
    <div class="pot">
        <div class="d-flex h-100" style="margin-left: auto ; padding: 0; align-items: center">
            <div class="leveli d-flex flex-column " style="justify-content: space-evenly;height:calc(100vh - 10%); transform: rotate(-4deg)">
                <button data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="fetch_level(5); "><img src="{% static 'images/level2/sekira.svg' %}" style="width: 75px;"></button>
                <button data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="fetch_level(4); "><img src="{% static 'images/level2/kamen.svg' %}" style="width: 100px;"></button>
                <button data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="fetch_level(3); "><img src="{% static 'images/level2/klas.svg' %}" style="width: 75px;"></button>
            </div>
        </div>
    </div>
    <div class="w-100 h-100">
        <img src="{% static 'images/level2/okolje/trava_spodaj_levo.svg' %}" style="position: absolute; bottom: 10px;height: 20%; left: 20px">
        <img src="{% static 'images/level2/okolje/drevesa_spodaj_desno.svg' %}" style="position: absolute; bottom: 20px;height: 40%; right: 40px">
        <img src="{% static 'images/level2/okolje/drevesa_sredina_levo.svg' %}" style="position: absolute; bottom: 30%;height: 30%; left: 20px">
        <img src="{% static 'images/level2/okolje/trava_zgoraj_levo.svg' %}" style="position: absolute; top: 5%;height: 20%; left: 200px">
        <img src="{% static 'images/level2/okolje/drevesa_zgoraj_desno_2.svg' %}" style="position: absolute; top: 0%;height: 50%; right: 40px">
    </div>


{% endblock %}
